<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <!-- main css -->
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="api_contanier">
    <div class="container pt-5">
      <!-- search input -->
      <input type="search" class="w-100 mx-auto rounded-5 py-2 px-3 mb-5 text-white bg-black"
        placeholder="find location" id="search" />
      <div class="row g-0">
        <div class="col-md-4 item bg-sec-col m-0 rounded-4">
          <div class="d-flex justify-content-between py-2 px-3 text-light rounded-start bg" id="today_current">
            <p id="today_current_name">sunday</p>
            <span>
              <span id="today_current_num" class="my-auto"> 30</span>
              <span id="today_current_month"> may</span>
            </span>
          </div>
          <div class="item_content p-3 pt-3 text-light text-start" id="today">
            <p id="location" class="fs-4"></p>
            <div class="d-flex justify-content-between align-items-center">
              <span class="fs fw-bolder">
                <span id="current_temp"> 20</span>
                <span> <sup>o</sup>c</span>
              </span>
              <img src="./imgs/116.png" alt="" id="today_img" />
            </div>
            <p class="fs-6 text-blue " id="today_condition"></p>
          </div>
          <div class="itemFooter d-flex text-light p-3">
            <div class="d-flex me-3 align-items-center ju">
              <img src="./imgs/icon-umberella.png" alt="" class="me-2" />
              <p id="humidity" class="mb-1"></p>
            </div>
            <div class="d-flex me-3 align-items-center">
              <img src="./imgs/icon-wind.png" alt="" class="mx-2" />
              <p id="wind" class="mb-1"></p>
            </div>
            <div class="d-flex me-3 align-items-center">
              <img src="./imgs/icon-compass.png" alt="" class="mx-2" />
              <p id="wind_direct" class="mb-1"></p>
            </div>
          </div>
        </div>
        <div class="col-md-4 item bg m-0 my-3">
          <div class="text-center py-2 px-3 text-light bg" id="nextDay">
            <p class="nextDay_name">friday</p>
          </div>
          <div class="item_content p-3 pt-5 text-center text-light text-start" id="tomorrow">
            <img src="./imgs/113.png" class="next_img" alt="" />
            <h3 class="fs-1 fw-bolder">
              <span class="next_temp_max"> 20</span>
              <span> <sup>o</sup>c</span>
            </h3>
            <h5 class="text-white">
              <span class="next_temp_min"> 15</span>
              <span> <sup>o</sup>c</span>
            </h5>
            <p class="tomorrow_condition text-blue fs-6">cloudy</p>
          </div>
        </div>
        <div class="col-md-4 item bg-sec-col m-0 rounded-end">
          <div class="text-center py-2 px-3 text-light bg">
            <p class="nextDay_name">friday</p>
          </div>
          <div class="item_content p-3 pt-5 text-center text-light text-start">
            <img src="./imgs/122.png" class="next_img" alt="" />
            <h3 class="fs-1 fw-bolder">
              <span class="next_temp_max"> 20</span>
              <span> <sup>o</sup>c</span>
            </h3>
            <h5 class="text-white">
              <span class="next_temp_min"> 15</span>
              <span> <sup>o</sup>c</span>
            </h5>
            <p class="tomorrow_condition text-blue fs-6">cloudy</p>
          </div>
        </div>
      </div>
    </div>

    <!-- !main bs -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <!-- main js -->
    <script src="main.js"></script>
</body>

</html>
